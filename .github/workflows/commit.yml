name: commit

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - kea-vscode/

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: kea-vscode

      - name: Format
        run: npm run format
        working-directory: kea-vscode

      - name: Lint
        run: npm run lint
        working-directory: kea-vscode

      - name: Typecheck
        run: npm run typecheck
        working-directory: kea-vscode
